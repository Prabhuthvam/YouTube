<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Header</title>
</head>
<style>
    #search{
        height: 32px;
        width: 300px;
    }
</style>
<body style="padding-top: 50px;padding-left: 100px;">
    <div>
        <div style="border-style: solid;border-width: 2px; background-color: white;  border-color:white;display: flex;
        justify-content: space-between; align-items: center;position: fixed;left:0;right: 0;top: 0;height:50px;">
                 <div style="display: flex; justify-content: space-between;">
                        <div>
                            <img src="menu.svg" width="30px" height="50px" />
                        </div>
                        <div style="margin-left: 20px;">
                            <img src="youtube-logo.svg" width="80px" height="50px" />
                        </div>
                    </div>
                    <div style="display: flex;">
                    <div>
                        <input id="search" type="text" placeholder="Search" />
                    </div>
                    <div style="margin-left: -5px;">
                        <button>
                            <img src="search.svg" width="29px" height="29px" />
                        </button>
                    </div>
                    <div style="margin-left: 10px;">
                        <button>
                            <img src="mic.svg" width="29px" height="29px" />
                        </button>
        
                    </div>
                   </div>
        
                <div style="display: flex;column-gap: 30px;">
                    <div>
                        <img src="cam.svg" width="24px" height="24px" />
                    </div>
                    <div>
                        <img src="apps.svg" width="24px" height="24px" />
                    </div>
                    <div>
                        <img src="bell.svg" width="24px" height="24px" />
                    </div>
                    <div>
                        <img src="my.jpeg" width="30px" height="30px" />
                    </div>
        
                </div>
        </div>
    </div>
    
</body>
</html>
